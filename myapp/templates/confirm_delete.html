<!-- templates/confirm_delete.html -->
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-4 text-red-600">Delete Series: {{ series.title }}</h1>

    <p class="text-lg mb-6 text-gray-800">Are you sure you want to delete this series?</p>

    <form method="post" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-300">
        {% csrf_token %}
        <div class="flex justify-between">
            <button type="submit" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300 transform hover:scale-105 active:scale-95 shadow-lg">Yes, Delete</button>
            <a href="{% url 'series_detail' series.id %}" class="bg-gray-400 text-white py-2 px-4 rounded hover:bg-gray-500 transition duration-300 transform hover:scale-105 active:scale-95 shadow-lg">Cancel</a>
        </div>
    </form>
</div>

<style>
    /* Custom styles for the delete confirmation page */
    body {
        background-color: #f9fafb; /* Light background color */
    }
</style>
